<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../layout/layout.html">
<link rel="import" href="../paper-dialog/paper-dialog.html">
<link rel="import" href="../neon-animation/animations/scale-up-animation.html">
<link rel="import" href="../neon-animation/animations/scale-down-animation.html">
<link rel="import" href="../fs-styles/fs-styles.html">
<!--
An element providing FamilySearch's modal

Simple Example:

    <cedar-dialog id='modal1' title='Modal'>
      <h2>This is my cool modal!</h2>
      <button is='fs-button' option='recommended' dialog-confirm>Done</button>
      <button is='fs-button' option='minor' dialog-dismiss>Cancel</button>
    </cedar-dialog>

You can also add a stylized footer by creating a region with a footer attribute

Example:

    <cedar-dialog id='modal1' title='Modal'>
      <h2>This is my cool modal!</h2>
      <button is='fs-button' option='recommended' dialog-confirm>Done</button>
      <button is='fs-button' option='minor' dialog-dismiss>Cancel</button>
      <div footer>
        <p>Here is an awesome footer!</p>
      </div>
    </cedar-dialog>

@group Seed Elements
@element cedar-dialog
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="cedar-dialog">
  <link rel="import" type="css" href="cedar-dialog.css">
  <style include='fs-styles'></style>
  <template>
    <paper-dialog id='modal' animation-config='[[_animationConfig]]' modal>
      <div class="wrap">
        <div class="header">
          <content select='[header]'></content>
          <button class="close-button" dialog-dismiss></button>
        </div>
        <div id='content' class='content'>
          <content select=':not([footer]):not([header])'></content>
        </div>
        <div class='footer'>
          <content select='[footer]'></content>
        </div>
      </div>
    </paper-dialog>
  </template>
</dom-module>

<script>
(function() {
  Polymer({
    is: 'cedar-dialog',
    properties: {
      fullWidth: {
        type: Boolean,
        value: false,
        observer: '_setFullWidth'
      },
      _hidden: {
        type: Boolean,
        value: true
      },
      _animationConfig: {
        type: Object,
        readOnly: true,
        value: function() {
          return {
            entry: [{
              name: 'scale-up-animation',
              node: this.$.modal,
              timing: {
                duration: 250
              }
            }],
            exit: [{
              name: 'scale-down-animation',
              node: this.$.modal,
              timing: {
                duration: 250
              }
            }]
          }
        }
      }
    },
    _setFullWidth: function(val) {
      var method = val ? 'add' : 'remove';
      this.$.content.classList[method]('fullwidth');
    },
    /**
     * An interface method to open the modal
     */
    open: function() {
      this.$.modal.open();
    },
    /**
     * An interface method to close the modal
     */
    close: function() {
      this.$.modal.close();
    }
  });
})();
</script>
