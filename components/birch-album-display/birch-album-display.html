<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../layout/layout.html">
<link rel="import" href="../fs-button/fs-button.html">
<link rel="import" href="../fs-styles/fs-styles.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../iron-ajax/iron-ajax.html">
<link rel="import" href="../fs-behavior/fs-behavior.html">
<link rel="import" href="../wc-i18n/wc-i18n.html">
<link rel="import" href="../clipboard-input/clipboard-input.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <birch-album-display></birch-album-display>

@group Seed Elements
@element birch-album-display
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="birch-album-display">
  <style include='fs-styles'></style>
  <link rel="import" type="css" href="birch-album-display.css">
  <template>
    <wc-i18n-src locale='[[_lang]]' locale-dir='[[localeDir()]]' domain='birch-album-display'></wc-i18n-src>
    <iron-ajax
      bubbles
      id='req'
      method='POST'
      url="[[_base]]/artifactmanager/albums/[[album.id]]"
      handle-as="json"
      headers='[[_headers]]'
      loading='{{loading}}'
      body='[[_newAlbum]]'
      on-response="_saveSuccess"></iron-ajax>
    <!-- Title Display and Input -->
    <div class="layout vertical center content">
      <span class='action' on-click='_toggleEditTitle' hidden='[[readOnly]]'>
        <wc-i18n key='birch-album-display.edit_title'></wc-i18n>
      </span>
      <h4 hidden='[[_editingTitle]]'>[[album.name]]</h4>
      <div hidden='[[!_editingTitle]]'>
        <iron-a11y-keys target="[[_titleInput]]" keys="enter" on-keys-pressed="_saveEdits"></iron-a11y-keys>
        <iron-a11y-keys target="[[_titleInput]]" keys="esc" on-keys-pressed="_toggleEditTitle"></iron-a11y-keys>
        <input id='titleInput' type="text" value="{{_newAlbum.name::input}}" maxlength="[[_titleLength]]">
        <div class="layout horizontal justified button-wrapper">
          <div class='layout horizontal start-justified'>
            <button is="fs-button" option='recommended' on-tap='_saveEdits' disabled='[[!_newAlbum.name]]' ><wc-i18n key='birch-album-display.save'></wc-i18n></button>
            <button is="fs-button" option='minor' on-tap='_toggleEditTitle'>
              <wc-i18n key='birch-album-display.cancel'></wc-i18n>
            </button>
          </div>
          <span class='chars-remaining'>[[_charsRemaining(_newAlbum.name, _titleLength)]]</span>
        </div>
      </div>
    </div>

    <!-- Description Display and Edit -->
    <div class="layout vertical center content" hidden='[[!_hideDescription(album.description, _editingDesc)]]'>
      <span class='action' on-tap='_toggleEditDescription' hidden='[[readOnly]]'>
        <wc-i18n key='birch-album-display.edit_desc'></wc-i18n>
      </span>
      <pre hidden='[[_editingDesc]]'>[[album.description]]</pre>
      <div hidden='[[!_editingDesc]]'>
        <!-- <iron-a11y-keys target="[[_descInput]]" keys="enter" on-keys-pressed="_saveEdits"></iron-a11y-keys> -->
        <iron-a11y-keys target="[[_descInput]]" keys="esc" on-keys-pressed="_toggleEditDescription"></iron-a11y-keys>
        <textarea id="descInput" rows="20" value='{{_newAlbum.description::input}}' maxlength='[[_descLength]]'></textarea>
        <div class="layout horizontal justified button-wrapper">
          <div class="layout horizontal start-justified">
            <button is="fs-button" option='recommended' on-tap='_saveEdits' >
              <wc-i18n key='birch-album-display.save'></wc-i18n>
            </button>
            <button is="fs-button" option='minor' on-tap='_toggleEditDescription'>
              <wc-i18n key='birch-album-display.cancel'></wc-i18n>
            </button>
          </div>
          <span class='chars-remaining'>[[_charsRemaining(_newAlbum.description, _descLength)]]</span>
        </div>
      </div>
    </div>

    <!-- Meta Controls (Including adding a description) -->
    <div class="meta-controls layout horizontal center-justified" hidden='[[readOnly]]'>
      <span class='action' on-tap='_toggleEditDescription' hidden='[[_hideAddDesc(album.description, _editingDesc)]]'>
        <wc-i18n key='birch-album-display.add_desc'></wc-i18n>
      </span>
      <span class='action'>
        <div id="shareTip" class="tooltip-wrapper" style="display:none;" on-tap='_stopPropagation'>
          <div class="share-tooltip">
            <div>
              <i class="email-icon"></i>
              <a id="emailLink" href$="{{_shareEmail(album.name, album.id)}}">
                <wc-i18n key='birch-album-display.email'></wc-i18n>
              </a>
            </div>
            <span class="divider"></span>
            <wc-i18n key='birch-album-display.copy' provider value='{{titleText}}'></wc-i18n>
            <clipboard-input value='[[_shareLink(album.id)]]' title-text='[[titleText]]'></clipboard-input>
          </div>
        </div>
        <span class='share-dropdown' on-tap="_toggleShare"><wc-i18n key='birch-album-display.share'></wc-i18n> â–¾</span>
      </span>
      <span class='action' on-tap='_tryAlbumDelete'>
        <wc-i18n key='birch-album-display.delete_album'></wc-i18n>
      </span>
    </div>
  </template>
</dom-module>
<script>
(function() {
  Polymer({

    is: 'birch-album-display',

    behaviors: [
      FSBehavior,
      WCI18nBehavior
    ],

    properties: {
      // PRIVATE PROPS
      _editingTitle: {
        type: Boolean,
        value: false
      },

      _editingDesc: {
        type: Boolean,
        value: false
      },

      _newAlbum: {
        type: Object,
        value: function() { return {}; }
      },

      // Max lengths for inputs

      _titleLength: {
        type: Number,
        value: 200
      },

      _descLength: {
        type: Number,
        value: 4000
      },

      // iron-a11y-keys input targets

      _titleInput: {
        type: Object,
        value: function() { return this.$.titleInput; }
      },

      _descInput: {
        type: Object,
        value: function() { return this.$.descInput; }
      },

      // ELEMENT INPUTS
      /**
       * An album object from artifactmanager
       * @type {Object}
       */
      album: {
        type: Object,
        notify: true,
        value: function() { return {}; },
      },

      readOnly: {
        type: Boolean,
        value: false
      }

    },
    _closeShare: function(e) {
      var view = this.$.shareTip;
      view.style.display = 'none'
      this.unlisten(document, 'tap', '_closeShare');
    },
    _stopPropagation: function(e) {
      e.stopPropagation();
    },
    _shareLink: function(id) {
      var base = ~location.origin.indexOf('familysearch') ? '/' : 'https://beta.familysearch.org/';
      return base + 'photos/albums/' + id;
    },
    _charsRemaining: function(val, length) {
      if (!val) return length;
      return parseInt(length) - parseInt(val.length);
    },
    _hideAddDesc: function(albumDesc, editingDesc) {
      return (albumDesc || editingDesc);
    },
    _hideDescription: function(desc, edit) {
      return (desc || edit);
    },
    _toggleEditTitle: function(val) {
      this.fire('edit-album');
      this._editingDesc = false;
      this._editingTitle = (typeof val === 'boolean' ? val : !this._editingTitle);
      if (!this._editingTitle) {
        this._newAlbum = {}
      } else {
        // Assign Default Value
        this.set('_newAlbum.name', this.album.name || '');

        // Focus Input Field
        this.$.titleInput.focus();
      }
    },

    _toggleEditDescription: function(val) {
      this.fire('edit-album');
      this._editingTitle = false;
      this._editingDesc = (typeof val === 'boolean' ? val : !this._editingDesc);
      if (!this._editingDesc) {
        this._newAlbum = {}
      } else {
        // Assign Default Value
        this.set('_newAlbum.description', this.album.description || '');

        // Focus Input Field
        this.$.descInput.focus();
      }
    },

    _saveEdits: function() {
      // Catch null title on key save
      if (this._editingTitle && (!this._newAlbum || !this._newAlbum.name)) return;

      // Fire off request to save album
      this.$.req.generateRequest();
    },

    _saveSuccess: function() {
      // On Request success parse all the keys in the _newAlbum obj and save
      // them to the current album
      Object.keys(this._newAlbum).forEach(function(key) {
        var objPath = 'album.' + key;
        this.set(objPath, this._newAlbum[key]);
      }.bind(this));

      this.fire('gallery-album-edit', this.album);

      // Reset _newAlbum state and clear edit mode
      this._newAlbum = {};
      this._toggleEditTitle(false);
      this._toggleEditDescription(false);
    },

    _shareEmail: function(name, id) {
      return 'mailto:?subject=' + name + '&body=' + this._shareLink(id);
    },

    _toggleShare: function(e) {
      e.stopPropagation();
      var view = this.$.shareTip;
      (view.style.display === 'none') ? view.style.display = 'block' : view.style.display = 'none';
      this.listen(document, 'tap', '_closeShare');
    },
    _tryAlbumDelete: function() {
      this.fire('gallery-execute-action', {
        actionType: 'delete_album'
      });
    },
    _class: function(className, bool){
      return (bool) ? className : '';
    }

  });
})();
</script>
