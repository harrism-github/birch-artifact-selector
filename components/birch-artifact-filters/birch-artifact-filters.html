<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-tabs/paper-tabs.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="../wc-i18n/wc-i18n.html">
<!--
An element providing a solution to no problem in particular.

Example:

    <birch-artifact-filters></birch-artifact-filters>

@group Seed Elements
@element birch-artifact-filters
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="birch-artifact-filters">
  <link rel="import" type="css" href="birch-artifact-filters.css">
  <template>
    <wc-i18n-src locale='[[_lang]]' locale-dir='[[localeDir()]]' domain='birch-artifact-filters'></wc-i18n-src>
    <iron-media-query query="(max-width: 979px)" query-matches="{{mobile}}">
    </iron-media-query>
    <paper-tabs noink selected='{{filterVal}}' attr-for-selected='data-filter'>
      <paper-tab data-filter='all' title='[[i18nAll]]'>
        <div class='layout vertical center-justified center'>
          <span class='fs-all-icon'>
            <wc-i18n key='birch-artifact-filters.all' value='{{i18nAll}}'></wc-i18n>
          </span>
        </div>
      </paper-tab>
      <paper-tab data-filter='photos'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-photos-icon" title='[[i18nPhotos]]'></i>
          <small hidden='[[!mobile]]'>
            <wc-i18n key='birch-artifact-filters.photos' value='{{i18nPhotos}}'></wc-i18n>
          </small>
        </div>
      </paper-tab>
      <paper-tab data-filter='stories'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-stories-icon" title='[[i18nStories]]'></i>
          <small hidden='[[!mobile]]'>
            <wc-i18n key='birch-artifact-filters.stories' value='{{i18nStories}}'></wc-i18n>
          </small>
        </div>
      </paper-tab>
      <paper-tab data-filter='documents'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-documents-icon" title='[[i18nDocuments]]'></i>
          <small hidden='[[!mobile]]'>
            <wc-i18n key='birch-artifact-filters.documents' value='{{i18nDocuments}}'></wc-i18n>
          </small>
        </div>
      </paper-tab>
      <paper-tab data-filter='audio'>
        <div class='layout vertical center-justified center'>
          <i class="fs-memories-icon fs-audio-icon" title='[[i18nAudio]]'></i>
          <small hidden='[[!mobile]]'>
            <wc-i18n key='birch-artifact-filters.audio' value='{{i18nAudio}}'></wc-i18n>
          </small>
        </div>
      </paper-tab>
    </paper-tabs>
  </template>

</dom-module>

<script>
(function() {
  Polymer({

    is: 'birch-artifact-filters',

    behaviors: [
      WCI18nBehavior,
    ],

    properties: {
      /**
       * The current artifact filter
       * @type {String}
       */
      filterVal: {
        type: String,
        value: 'all',
        notify: true,
      }
    }
  });
})();
</script>
